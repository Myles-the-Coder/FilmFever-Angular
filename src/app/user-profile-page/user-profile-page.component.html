<app-header></app-header>
<mat-card style="display: grid; place-items: center; margin: 1rem; width: 80%; margin: 1rem auto;">
  <mat-card-title>Your Profile Info</mat-card-title>
  <mat-card-content style="margin: 1rem; text-align: center">
    <mat-card-subtitle style="font-size: 1rem"
      >Username: {{ currentUser?.Username }}</mat-card-subtitle
    >
    <mat-card-subtitle style="font-size: 1rem"
      >Email: {{ currentUser?.Email }}</mat-card-subtitle
    >
    <mat-card-subtitle style="font-size: 1rem"
      >Birthday: {{ currentUser?.Birthday | date }}</mat-card-subtitle
    >
  </mat-card-content>
  <mat-card-actions>
    <button class="btn-action" mat-raised-button (click)="openUpdateDialog()"
    style="background-color: #8a2be2; color: #fff;" >
      Update Information
    </button>
    <button
      class="btn-action"
      mat-raised-button
      (click)="openDeleteDialog()"
      style="background-color: #cc0202; color: #fff"
    >
      Delete Account
    </button>
  </mat-card-actions>
</mat-card>
<h1
  style="text-align: center; margin: 2rem; font-size: 2rem; color: whitesmoke"
>
  Your Favorite Movies
</h1>
<app-movie-list [movies]="filteredFavs"></app-movie-list>

<mat-card style="display: grid; place-items: center; text-align: center; font-size: 1rem;">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userCredentials.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userCredentials.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button 
    mat-raised-button 
    (click)="loginUser()" 
    color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>

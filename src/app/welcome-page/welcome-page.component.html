<div class="main-page">
  <mat-card style="display: grid; place-items: center; width: 60%; padding: 2rem; margin: 1rem; height: 400px;">
    <mat-card-title>Welcome to FilmFever</mat-card-title>
    <mat-card-actions style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        color="primary"
        class="btn"
        style="background-color: #8a2be2; color: #fff;"
      >
        Sign Up
      </button>
      <br>
      <button
        mat-raised-button
        (click)="openUserLoginDialog()"
        color="primary"
        class="btn"
        style="background-color: #8a2be2; color: #fff;"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
  </div>

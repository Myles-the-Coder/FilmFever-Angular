<mat-toolbar color="primary">
  <span>User Management</span>
   <a mat-button>Home</a>
   <a mat-button>About</a>
   <a mat-button>Contact</a>
 </mat-toolbar>
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin: 1rem;">
  <mat-card *ngFor="let movie of movies; let i = index" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-dialog-content>
      <mat-card-subtitle
        ><img src="{{ movie.ImagePath }}" alt={{movie.Title}} width="200px"
      /></mat-card-subtitle>
      <mat-card-actions>
        <button mat-button color="primary" (click)="getMovieGenre(movie.Genre.Name)">Genre</button>
        <button mat-button color="primary" (click)="getMovieDirector(movie.Director.Name)">Director</button>
        <button mat-button color="primary" (click)="getMovieSynopsis(movie._id)">Synopsis</button>
        <button (click)="addToFavorites(movie._id)" style="background-color: transparent; border: none;" matTooltip="Add to favorites" aria-label="Button that adds movie to favorites list">
          <mat-icon class="favorite">favorite_border</mat-icon>
          <!-- <ng-template>
            <mat-icon *ngIf="{{movie.Featured}}" class="favorite">favorite</mat-icon>
          </ng-template> -->
        </button>
      </mat-card-actions>
    </mat-dialog-content>
    <p>{{movie.Featured}}</p>
  </mat-card>
</div>

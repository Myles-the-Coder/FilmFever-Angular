<mat-card style="display: grid; place-items: center;">
  <button mat-button (click)="closeDialog()" style="position: absolute; top: 0; right: 0;">X</button>
  <mat-card-header>
    <mat-card-title>{{data.Name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{data.Description}}</p>
  </mat-card-content>
</mat-card>
